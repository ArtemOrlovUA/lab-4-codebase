<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightPulse - Контакти</title>
    <meta name="description" content="Контакти клубу NightPulse: адреса, соцмережі, телефон." />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Sofia+Sans+Semi+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contacts-style.css" />
  </head>
  <body class="page-contacts">
    <header class="site-header">
      <div class="container header-content">
        <a href="index.html" class="logo">NightPulse</a>
        <nav class="main-nav" id="main-nav">
          <a href="about.html" class="nav-link nav-about">Про наш заклад</a>
          <span class="separator">|</span>
          <a href="calendar.html" class="nav-link nav-calendar">Календар подій</a>
          <span class="separator">|</span>
          <a href="contacts.html" class="nav-link nav-contacts">Контакти</a>
        </nav>
        <button
          class="menu-toggle"
          id="menu-toggle-button"
          aria-label="Відкрити меню"
          aria-expanded="false"
        >
          Меню
        </button>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        <section class="contacts-section">
          <div class="contacts-map-block">
            <h2 class="contacts-title">Ми на мапі:</h2>
            <div class="contacts-map">
              <img src="images/image_2025-05-09_17-36-30.png" alt="Мапа NightPulse" />
            </div>
            <div class="contacts-address">м. Одеса, Вул. Гарна 1234</div>
          </div>
          <div class="contacts-social-block">
            <h2 class="contacts-title" style="color: #fff">Як з нами зв'язатися:</h2>
            <ul class="contacts-list">
              <li>
                <span class="contacts-icon instagram"
                  ><img
                    src="images/image_2025-05-09_17-39-16.png"
                    alt="Instagram"
                    class="contacts-img-icon"
                /></span>
                <span class="contacts-link">night_pulse_inst</span>
              </li>
              <li>
                <span class="contacts-icon telegram"
                  ><img
                    src="images/image_2025-05-09_17-42-29.png"
                    alt="Telegram"
                    class="contacts-img-icon"
                /></span>
                <span class="contacts-link">night_pulse_telegram</span>
              </li>
              <li>
                <span class="contacts-icon phone"
                  ><img
                    src="images/image_2025-05-09_17-44-09.png"
                    alt="Phone"
                    class="contacts-img-icon"
                /></span>
                <span class="contacts-link">+380123456789</span>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle-button');
        const mainNav = document.getElementById('main-nav');

        if (menuToggle && mainNav) {
          menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !isExpanded);
            mainNav.classList.toggle('open');
            document.body.classList.toggle('menu-open');
          });

          document.addEventListener('click', (e) => {
            if (
              mainNav.classList.contains('open') &&
              !mainNav.contains(e.target) &&
              e.target !== menuToggle
            ) {
              menuToggle.setAttribute('aria-expanded', 'false');
              mainNav.classList.remove('open');
              document.body.classList.remove('menu-open');
            }
          });

          const navLinks = mainNav.querySelectorAll('.nav-link');
          navLinks.forEach((link) => {
            link.addEventListener('click', (e) => {
              const href = link.getAttribute('href');
              if (href && href.startsWith('#')) {
                e.preventDefault();
                const target = document.querySelector(href);
                if (target) {
                  target.scrollIntoView({ behavior: 'smooth' });
                }
                menuToggle.setAttribute('aria-expanded', 'false');
                mainNav.classList.remove('open');
                document.body.classList.remove('menu-open');
              } else {
                setTimeout(() => {
                  menuToggle.setAttribute('aria-expanded', 'false');
                  mainNav.classList.remove('open');
                  document.body.classList.remove('menu-open');
                }, 120);
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
